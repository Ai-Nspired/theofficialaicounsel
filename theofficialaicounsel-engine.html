<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Truth Engine :: The Official AI Counsel</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Merriweather:wght@300;700&display=swap" rel="stylesheet">
  <style>
    :root{--b:#1a2a3a;--p:#f0f0f0;--s:#0d1226;--sv:#c0c0c0;--bd:#2a3559;--pg:#ffc439}
    *{box-sizing:border-box;transition:all .3s ease}
    body{margin:0;background:var(--b);color:var(--p);font-family:'Merriweather',serif;min-height:100vh;display:flex;flex-direction:column;align-items:center;padding:40px 20px;background-image:url('https://www.transparenttextures.com/patterns/dark-matter.png'),linear-gradient(to bottom,var(--b) 0%,var(--s)100%)}
    .c{max-width:800px;width:100%;padding:3rem 2rem;background:var(--s);box-shadow:0 15px 40px rgba(0,0,0,.5),0 0 25px rgba(240,240,240,.15);border-top:5px solid var(--sv)}
    .h{background:var(--s);padding:1rem .5rem 2rem;margin-bottom:2rem;box-shadow:0 5px 15px rgba(0,0,0,.3)}
    .h h1{font-family:'Cinzel',serif;font-size:clamp(1.8rem,4.5vw,3rem);color:white;margin:0;font-weight:700;text-transform:uppercase;letter-spacing:.25em;text-shadow:0 0 20px rgba(240,240,240,.4)}
    .content{padding:2rem 1.5rem;min-height:45vh;background:var(--s);border-left:5px solid var(--sv);box-shadow:inset 0 3px 10px rgba(0,0,0,.3);overflow-y:auto;font-size:1.15rem;line-height:1.9;color:var(--p)}
    .input-group{position:relative;margin-top:2rem}
    textarea{width:100%;height:140px;background:var(--bd);border:3px solid var(--sv);border-radius:12px;padding:20px 90px 20px 20px;font-family:'Merriweather',serif;font-size:1.2rem;color:var(--p);outline:none;resize:none}
    button{position:absolute;right:18px;bottom:18px;width:68px;height:68px;background:var(--pg);color:var(--s);border:none;border-radius:50%;font-size:38px;font-weight:900;box-shadow:0 6px 25px rgba(255,196,57,.7);cursor:pointer;display:grid;place-items:center}
    button:hover{background:#ffd76d;transform:scale(1.1);box-shadow:0 10px 35px rgba(255,196,57,.9)}
    .thinking{text-align:center;padding:90px 20px;font-family:'Cinzel',serif;font-size:2.2rem;color:var(--sv);animation:p 2s infinite;letter-spacing:2px}
    @keyframes p{0%,100%{opacity:.3}50%{opacity:1}}
    footer{margin-top:4rem;font-size:.8rem;color:var(--sv)}
  </style>
</head>
<body>
<div class="c">
  <header class="h">
    <h1>Truth Engine</h1>
  </header>

  <div class="content" id="c">
    <div class="thinking">awaiting counsel...</div>
  </div>

  <div class="input-group">
    <textarea id="i" placeholder="state your query..."></textarea>
    <button onclick="go()">Arrow</button>
  </div>

  <footer>Â© 2025 ai-nspired :: the counsel pillar</footer>
</div>

<script>
const c = document.getElementById('c');
const i = document.getElementById('i');

addEventListener('load', () => {
  const q = new URLSearchParams(location.search).get('q');
  if (q) { i.value = q.replace(/\+/g, ' '); go(); }
});

async function go() {
  let q = i.value.trim();
  if (!q) return;
  i.value = '';
  c.innerHTML = '<div class="thinking">consulting the speakeasy...</div>';

  const key = q.toLowerCase().replace(/\s+/g, '+');
  const cached = localStorage.getItem('truth:' + key);
  if (cached) return done(cached);

  let answer = null;

  try { const r = await fetch('https://truthengine.ai-n.workers.dev/api/ai/truth', {method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({input:q,model:'polaris-alpha'})}); if (r.ok) { const j = await r.json(); if (j.answer) answer = j.answer; } } catch(e) {}
  if (!answer) try { const r = await fetch('https://truth.ai-n.workers.dev/api/truth/resolve', {method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({input:key})}); if (r.ok) { const j = await r.json(); if (j.answer) answer = j.answer; } } catch(e) {}
  if (!answer) try { const r = await fetch('https://ai-proxy.ai-n.workers.dev/api/chat', {method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({message:q})}); if (r.ok) { const j = await r.json(); answer = j.response || j.answer || 'No truth found'; } } catch(e) {}

  answer = answer || '**No truth found**';
  localStorage.setItem('truth:' + key, answer);
  done(answer);
}

function done(md) {
  c.innerHTML = marked.parse(md);
}
</script>
</body>
</html>
